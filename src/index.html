<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miller Land Management</title>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body, html {
        margin: 0;
        padding: 0;
        /* width: 100%; */
        min-height: 100dvh;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        isolation: isolate;
      }
      p, h1, h2, h3, h4, h5, h6 {
        overflow-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
